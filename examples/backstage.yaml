apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: developer-portal
spec:
  owner: guests
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  title: Backstage
  name: backstage
  description: An example of a Backstage application backend.
  # Example for optional annotations
  annotations:
    github.com/project-slug: alithya-oss/backstage-demo
